spring.application.name=aps application
spring.profiles.active=@profileActive@

#eureka service
eureka.client.service-url.defaultZone=http://192.168.0.220:9080/eureka
#register to service
eureka.client.register-with-eureka=true
#是否需要从eureka上检索服务
eureka.client.fetch-registry=true

#对应配置中心的应用名称，默认是本应用名，即spring.application.name,该名称要和git中的配置一致
spring.cloud.config.name=application
spring.cloud.config.profile=@profileActive@
spring.cloud.config.label=master
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.-id=service-configservice